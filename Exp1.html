<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Character Counter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 140px;
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 2px solid #ccc;
            resize: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .limit-reached {
            border-color: #e74c3c;
        }

        .counter {
            margin-top: 8px;
            text-align: right;
            font-size: 14px;
            color: #555;
        }

        .warning {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div style="background:#1f2a36; color:white; padding:15px;">
    <span style="font-size:22px; font-weight:bold;">Experiment 2</span>

    <span style="float:right;">
        <a href="Exp1.html" style="color:white; margin-left:20px;">Experiment 2.1</a>
        <a href="Exp2.html" style="color:white; margin-left:20px;">Experiment 2.2</a>
        <a href="Exp3.html" style="color:white; margin-left:20px;">Experiment 2.3</a>
    </span>
</div>
<div style="background:black; color:white; text-align:center; padding:30px;">

    <div class="container">
        <h3>Live Character Counter</h3>

        <textarea
            id="textInput"
            placeholder="Start typing..."
        ></textarea>

        <div class="counter">
            <span id="charCount">0</span> / 200 characters
        </div>

        <div id="warning" class="warning"></div>
    </div>

    <script>
        const textarea = document.getElementById("textInput");
        const charCount = document.getElementById("charCount");
        const warning = document.getElementById("warning");
        const MAX_CHARS = 200;

        textarea.addEventListener("input", function () {
            const length = textarea.value.length;
            charCount.textContent = length;

            if (length >= MAX_CHARS) {
                textarea.classList.add("limit-reached");
                warning.textContent = "Character limit reached";
                textarea.value = textarea.value.substring(0, MAX_CHARS);
            } else {
                textarea.classList.remove("limit-reached");
                warning.textContent = "";
            }
        });
    </script>

</body>
</html>
